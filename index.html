<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tab Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header"></div>
    <div class="search-bar">
        <div class="search">
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
    <div class="options">
        <div class="test">
            <input type="checkbox" id="test1" name="name1" value="Test1">
            <label for="test1">This is a test. +0</label><br>
            <input type="checkbox" id="test2" name="name2" value="Test2">
            <label for="test2">This is a test. +1</label><br>
            <input type="checkbox" id="test3" name="name3" value="Test3">
            <label for="test3">This is a test. +2</label><br>
        </div>
    </div>
    <div class="results">
        <div class="trails">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d398081.70188173885!2d-120.7498519897934!3d46.80462309256567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x19f4b543fc994c4d!2sPalouse%20to%20Cascades%20State%20Park%20Trail!5e0!3m2!1sen!2sus!4v1619730456584!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>

</html>
